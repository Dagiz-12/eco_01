{% extends 'admin_dashboard/base.html' %}
{% load static %}

{% block title %}Product Management - HagerBet Admin{% endblock %}

{% block content %}
<div class="mb-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Product Management</h1>
            <p class="text-gray-600">Manage product catalog, inventory, and categories</p>
        </div>
        <div class="flex space-x-3">
            <button onclick="showAddProductForm()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i>Add Product
            </button>
        </div>
    </div>
</div>

<!-- Products Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="products-grid">
    <!-- Products will be loaded here -->
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadProducts();
    });

    async function loadProducts() {
        try {
            const response = await fetch('/admin-dashboard/api/products/');
            if (response.ok) {
                const products = await response.json();
                renderProductsGrid(products);
            
            } else {
                throw new Error('Failed to fetch products');
            }
        } catch (error) {
            console.error('Failed to load products:', error);
            showToast('Failed to load products: ' + error.message, 'error');
        }
    }

    function renderProductsGrid(products) {
        const container = document.getElementById('products-grid');
        
        if (!products || products.length === 0) {
            container.innerHTML = `
                <div class="col-span-3 text-center py-12">
                    <i class="fas fa-cube text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-600">No products found</p>
                </div>
            `;
            return;
        }

        container.innerHTML = products.map(product => `
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="h-48 bg-gray-200 flex items-center justify-center">
                     ${product.primary_image ? 
                        `<img src="${product.primary_image}" alt="${product.name}" class="h-full w-full object-cover">` :
                        `<i class="fas fa-image text-4xl text-gray-400"></i>`
                    }
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${product.category_name || 'No category'}</p>
                    <p class="text-green-600 font-semibold mb-3">$${product.price}</p>
                    
                    <div class="flex justify-between items-center mb-3">
                         <span class="text-sm ${product.status === 'published' ? 'text-green-600' : 'text-red-600'}">
                        ${product.status}
                    </span>
                        <span class="text-sm ${product.low_stock ? 'text-red-600' : 'text-gray-600'}">
                            Stock: ${product.quantity || 0}
                        </span>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="toggleProductActive(${product.id}, '${product.status}')" 
                               class="flex-1 ${product.status === 'published' ? 'bg-red-600' : 'bg-green-600'} text-white py-2 px-3 rounded text-sm">
                        ${product.status === 'published' ? 'Unpublish' : 'Publish'}
                        </button>
                        <button onclick="updateInventory(${product.id})" 
                                class="bg-blue-600 text-white py-2 px-3 rounded text-sm">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Update the toggle function to handle status instead of is_active
async function toggleProductStatus(productId, currentStatus) {
    const newStatus = currentStatus === 'published' ? 'draft' : 'published';
    
    try {
        const response = await fetch(`/admin-dashboard/api/products/update-inventory/${productId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({
                action: 'update_status',
                status: newStatus
            })
        });
        
        if (response.ok) {
            showToast(`Product ${newStatus === 'published' ? 'published' : 'unpublished'}`, 'success');
            loadProducts();
        }
    } catch (error) {
        console.error('Failed to toggle product status:', error);
        showToast('Failed to update product status', 'error');
    }
}

   // Update the inventory function
async function updateInventory(productId) {
    const newQuantity = prompt('Enter new inventory quantity:');
    if (newQuantity && !isNaN(newQuantity)) {
        try {
            const response = await fetch(`/admin-dashboard/api/products/update-inventory/${productId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({
                    quantity: parseInt(newQuantity)
                })
            });
            
            if (response.ok) {
                showToast('Inventory updated successfully', 'success');
                loadProducts();
            }
        } catch (error) {
            console.error('Failed to update inventory:', error);
            showToast('Failed to update inventory', 'error');
        }
    }
}

    function showAddProductForm() {
        showToast('Add product feature coming soon!', 'info');
    }
</script>
{% endblock %}
