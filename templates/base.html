<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HagerBet E-Commerce{% endblock %}</title>

    <!-- CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />

    <!-- CSRF Token for AJAX -->
    <meta name="csrf-token" content="{{ csrf_token }}" />
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-8">
            <a
              href="{% url 'home:home' %}"
              class="text-2xl font-bold text-blue-600"
              >HagerBet</a
            >
            >

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-6">
              <a href="{% url 'products:product-list' %}" class="nav-link"
                >Products</a
              >
              <a href="{% url 'cart:cart-detail' %}" class="nav-link">
                Cart <span id="cart-count" class="cart-badge">0</span>
              </a>
              <a href="{% url 'wishlist:wishlist-detail' %}" class="nav-link">
                Wishlist
                <span id="wishlist-count" class="wishlist-badge">0</span>
              </a>
            </div>
          </div>

          <!-- User Menu -->
          <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <div class="relative group">
              <button class="user-menu-btn">
                <i class="fas fa-user mr-2"></i>
                {{ user.email }}
              </button>
              <div class="user-dropdown">
                <a href="{% url 'users:profile' %}" class="dropdown-item">
                  <i class="fas fa-user-circle mr-2"></i>Profile
                </a>
                <a href="{% url 'orders:order-list' %}" class="dropdown-item">
                  <i class="fas fa-shopping-bag mr-2"></i>Orders
                </a>
                <a
                  href="{% url 'notifications:notification-list' %}"
                  class="dropdown-item"
                >
                  <i class="fas fa-bell mr-2"></i>Notifications
                  <span id="notification-count" class="notification-badge"
                    >0</span
                  >
                </a>
                <div class="dropdown-divider"></div>
                <a
                  href="{% url 'users:logout' %}"
                  class="dropdown-item text-red-600"
                >
                  <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
              </div>
            </div>
            {% else %}
            <a href="{% url 'users:login' %}" class="btn-secondary">Login</a>
            <a href="{% url 'users:register' %}" class="btn-primary"
              >Register</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Messages -->
    <div
      id="messages-container"
      class="fixed top-20 right-4 z-50 space-y-2 max-w-sm"
    ></div>

    <!-- Main Content -->
    <main class="min-h-screen">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2024 HagerBet E-Commerce. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/ajax-utils.js' %}"></script>

    {% block extra_js %} {% endblock %}
  </body>
</html>
